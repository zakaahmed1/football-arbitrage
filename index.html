<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Betting Opportunities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #1E3A8A; /* Dark blue background */
            text-align: center;
            color: white; /* Set text color to white for contrast */
        }
        h1 {
            color: #FFDD57; /* Golden color for the heading */
        }
        img.logo {
            width: 250px; /* Increased width for the logo */
            margin: 0 auto 20px; /* Center the logo and add space below */
            display: block; /* Make the image a block element to center it */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #f5f5f5; /* Light gray background for the table */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            table-layout: fixed; /* Ensure fixed column widths */
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            color: #333; /* Dark gray text color for better readability */
            word-wrap: break-word; /* Allow text to wrap inside cells */
        }
        th {
            background-color: #3b82f6; /* Soft blue header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e0e7ff; /* Lighter blue for even rows */
        }
        tr:nth-child(odd) {
            background-color: #f0f9ff; /* Very light blue for odd rows */
        }
        /* Set column widths in pixels */
        th:nth-child(1), td:nth-child(1) {
            width: 200px; /* Fixed width for Match column */
        }
        th:nth-child(2), td:nth-child(2) {
            width: 90px; /* Fixed width for Date column */
        }
        th:nth-child(3), td:nth-child(3) {
            width: 200px; /* Fixed width for Action column */
        }
        th:nth-child(4), td:nth-child(4) {
            width: 90px; /* Fixed width for 'Over' Bookmaker */
        }
        th:nth-child(5), td:nth-child(5) {
            width: 50px; /* Fixed width for Over Odds */
        }
        th:nth-child(6), td:nth-child(6) {
            width: 90px; /* Fixed width for 'Under' Bookmaker */
        }
        th:nth-child(7), td:nth-child(7) {
            width: 50px; /* Fixed width for Under Odds */
        }
        th:nth-child(8), td:nth-child(8) {
            width: 60px; /* Fixed width for ROI */
        }
    </style>
</head>
<body>
    <!-- Add the logo image -->
    <img src="Premier Arbitrage_transparent-.png" alt="Website Logo" class="logo">
    
    <h1>Available Arbitrage Bets</h1>
    <table>
        <tr>
            <th>Match</th>
            <th>Date</th>
            <th>Action</th>
            <th>'Over' Bookmaker</th>
            <th>Over Odds</th>
            <th>'Under' Bookmaker</th>
            <th>Under Odds</th>
            <th>ROI</th>
        </tr>
        <tr>
            <td>Brighton vs Chelsea - Premier League</td>
            <td>14 Feb 2025</td>
            <td>Levi Colwill O/U 0.5 Shots</td>
            <td>SkyBet</td>
            <td>2/1</td>
            <td>Bet365</td>
            <td>8/15</td>
            <td>1.47%</td>
        </tr>
    </table>
</body>
</html>
